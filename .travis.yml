language: crystal

install:
  - shards install

script:
  - crystal spec
  - bin/ameba
  - make test-core

os:
  - linux
  - osx

before_deploy:
  - mkdir build
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
    crystal build src/mint.cr -o build/mint-${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME --release;
    else
    crystal build src/mint.cr -o build/mint-${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME --release --static;
    fi

deploy:
  - provider: bintray
    skip_cleanup: true
    user: gdotdesign
    key:
      secure: 
    file: config/bintray.json
    on:
      branch: master

  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: build/*
    on:
      tags: true

addons:
  firefox: latest
